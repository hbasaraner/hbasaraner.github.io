<!DOCTYPE html>
<html>
	<title>Hayrettin Ba≈üaraner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#0d1117">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;600&display=swap" rel="stylesheet">
	<script src="./script.js"></script>
	<style>
		:root {
			--background-color: #0d1117;
			--text-color: white;
			--link-color: #ffd700;
		}
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
			/* border: 1px solid red; */
		}
		html {
			background-color: #0d1117;
			color: aliceblue;
			font-family: 'Source Code Pro', monospace;
			transition: all 0.2s ease-in-out;	
			font-size: 20px;
		}
		.wrapper {
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.header, .desc {
			padding: 1rem;
		}
		p{
			text-align: justify;
		}
		ul {
			list-style: none;
			overflow: hidden;
		}
		li {
			float: left;
		}
		li a {
			display: block;
			text-align: center;
			text-decoration: none;
			padding: 1rem;
			color: rgb(25, 148, 255);
			transition: all 0.2s ease-in-out;
		}
		li a:hover {
			background-color: #ffd700;
			border-radius: 0.25rem;
			color: #0d1117;
		}
		footer {
			position: absolute;
			width: 100%;
			display: flex;
			justify-content: center;
			bottom: 1rem;
		}
		@media screen and (max-height: 650px) {
			footer {
				display: none;
			}
		}
		@media screen and (max-width: 650px) {
			html {
				font-size: 0.8rem;
			}
		}
		@media screen and (max-width: 450px) {
			html {
				font-size: 0.6rem;
			}
		}
	</style>
	<body>
		<div class="wrapper">
			<div class="header">
				<h1 id="header">Under Construction</h1>
			</div>
			<div class="desc">
				<p id="desc">This site is using old-school technology. So, I decided to update. Until that, you can follow/contact with me with the links given below.</p>
			</div>
			<div class="social">
				<ul>
					<li><a href="mailto:hayrettin@basaraner.dev" target="_blank">Mail</a></li>
					<li><a href="https://github.com/hbasaraner" target="_blank">Github</a></li>
					<li><a href="https://stackoverflow.com/users/8502785/hbasaraner" target="_blank">StackOverflow</a></li>
					<li><a href="https://www.linkedin.com/in/hbasaraner/https://www.linkedin.com/in/hbasaraner/" target="_blank">LinkedIn</a></li>
					<li><a href="https://twitter.com/hbasaraner" target="_blank">Twitter</a></li>
				</ul>
			</div>
		</div>
		<footer>
			<span>BASARANER<sup>.DEV</sup>&nbsp;&boxh;&nbsp;<span id="year">2021</span></span><br/>
		</footer>
	</body>
</html>
